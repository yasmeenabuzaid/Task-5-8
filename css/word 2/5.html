<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
        p.a{
            font-size: 70px;
            font-style: italic;
        }
        p.m{
            font-size: 20px;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>the font family property</h1>
    <p style="font-size: 40px;">this is a normal text size=40</p>
    <p class="a">this is a normal text size=70</p>
    <p class="m">this is a normal text size=20</p>

    
</body>
</html>
